<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Circular progressbar</title>
</head>

<body>

    <div class="card">
        <div class="card__content">
            <!-- card -->
            <div class="card__item">
                <div class="card__percent" style="--color:#04fc43;--num:85">
                    <div class="card__dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70" />
                        <circle cx="70" cy="70" r="70" />
                    </svg>
                    <div class="card__number">
                        <h2>85<span>%</span></h2>
                        <p>HTML</p>
                    </div>
                </div>
            </div>
            <!-- /card -->
            <!-- card -->
            <div class="card__item">
                <div class="card__percent" style="--color:#fe00be;--num:75">
                    <div class="card__dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70" />
                        <circle cx="70" cy="70" r="70" />
                    </svg>
                    <div class="card__number">
                        <h2>75<span>%</span></h2>
                        <p>CSS</p>
                    </div>
                </div>
            </div>
            <!-- /card -->
            <!-- card -->
            <div class="card__item">
                <div class="card__percent" style="--color:#ffe800;--num:90">
                    <div class="card__dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70" />
                        <circle cx="70" cy="70" r="70" />
                    </svg>
                    <div class="card__number">
                        <h2>90<span>%</span></h2>
                        <p>JavaScript</p>
                    </div>
                </div>
            </div>
            <!-- /card -->
            <!-- card -->
            <div class="card__item">
                <div class="card__percent" style="--color:#06ccff;--num:40">
                    <div class="card__dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70" />
                        <circle cx="70" cy="70" r="70" />
                    </svg>
                    <div class="card__number">
                        <h2>40<span>%</span></h2>
                        <p>Tailwind</p>
                    </div>
                </div>
            </div>
            <!-- /card -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
